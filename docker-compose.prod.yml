services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hekate}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-caminhoshekate2025}
      POSTGRES_DB: ${POSTGRES_DB:-hekate_db}
      TZ: America/Sao_Paulo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U $${POSTGRES_USER:-hekate} -d $${POSTGRES_DB:-hekate_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      # healthcheck certo do Redis
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: production
      AUTO_START_REMINDER_PROCESSOR: "true"
      TZ: America/Sao_Paulo
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      PRIVATE_UPLOAD_ROOT: /app/uploads
      DECK_IMAGES_ROOT: /app/deck-images
      # SMTP & others should be provided in .env
    ports:
      - "127.0.0.1:3001:3000"
    volumes:
      - course_uploads:/app/apps/web/public/uploads
      - private_uploads:/app/uploads
      - deck_images:/app/deck-images
    restart: unless-stopped

  mahalilah:
    build:
      context: .
      dockerfile: Dockerfile.mahalilah
      target: runner
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: production
      TZ: America/Sao_Paulo
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL_MAHALILAH: ${NEXTAUTH_URL_MAHALILAH}
      MAHALILAH_FROM_EMAIL: "${MAHALILAH_FROM_EMAIL:-mahalilahonline@caminhosdehekate.com.br}"
      MAHALILAH_FROM_NAME: "${MAHALILAH_FROM_NAME:-Maha Lilah Online}"
      DECK_IMAGES_ROOT: /app/deck-images
    ports:
      - "127.0.0.1:3002:3000"
    volumes:
      - deck_images:/app/deck-images
    restart: unless-stopped

  mahalilah-realtime:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: production
      TZ: America/Sao_Paulo
      DATABASE_URL: ${DATABASE_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    working_dir: /app
    command:
      ["sh", "-lc", "exec pnpm --filter @hekate/mahalilah-realtime start"]
    ports:
      - "127.0.0.1:4010:4010"
    restart: unless-stopped

  worker-email:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker # <<< usa a nova stage
    user: "root"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: production
      AUTO_START_REMINDER_PROCESSOR: "true"
      TZ: America/Sao_Paulo
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379
    working_dir: /app
    command:
      [
        "sh",
        "-lc",
        "exec pnpm exec tsx /app/apps/web/scripts/start-email-processor.ts",
      ]
    restart: unless-stopped

  worker-reminders:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    user: "root"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      AUTO_START_REMINDER_PROCESSOR: "true"
      TZ: America/Sao_Paulo
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379
    working_dir: /app
    command:
      [
        "sh",
        "-lc",
        "exec pnpm exec tsx --tsconfig /app/apps/web/tsconfig.json /app/apps/web/src/lib/background/reminder-processor.ts",
      ]
    restart: unless-stopped

  worker-subscriptions:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    user: "root"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      TZ: America/Sao_Paulo
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379
    working_dir: /app
    command:
      [
        "sh",
        "-lc",
        "exec pnpm exec tsx /app/apps/web/scripts/start-subscription-billing.ts",
      ]
    restart: unless-stopped

  community-ws:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: production
      TZ: America/Sao_Paulo
      DATABASE_URL: ${DATABASE_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    working_dir: /app
    command:
      ["sh", "-lc", "exec node /app/apps/web/scripts/start-community-ws.js"]
    ports:
      - "127.0.0.1:8082:8082"
    restart: unless-stopped

  # One-off utility container for DB tasks (migrations/seed)
  dbtools:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["pnpm"]
    command: ["--filter", "@hekate/database", "db:seed"]
    # Run only on demand: `docker compose -f docker-compose.prod.yml run --rm dbtools`

volumes:
  postgres_data:
  redis_data:
  course_uploads:
  private_uploads:
  deck_images:
