services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hekate}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-caminhoshekate2025}
      POSTGRES_DB: ${POSTGRES_DB:-hekate_db}
      TZ: America/Sao_Paulo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-hekate}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-hekate} -d $${POSTGRES_DB:-hekate_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      # SMTP & others should be provided in .env
    ports:
      - "127.0.0.1:3001:3000"
    restart: unless-stopped

  worker-email:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps         # <— garante node_modules disponível
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
    working_dir: /app
    command: ["sh","-lc","pnpm exec tsx apps/web/scripts/start-email-processor.ts"]
    restart: unless-stopped

  worker-reminders:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
    working_dir: /app
    command: ["sh","-lc","pnpm exec tsx apps/web/scripts/start-reminder-processor.ts"]
    restart: unless-stopped


  # One-off utility container for DB tasks (migrations/seed)
  dbtools:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["pnpm"]
    command: ["--filter", "@hekate/database", "db:seed"]
    # Run only on demand: `docker compose -f docker-compose.prod.yml run --rm dbtools`


volumes:
  postgres_data:
  redis_data:
