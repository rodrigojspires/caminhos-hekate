# Nginx configuration for Caminhos de Hekate (production)
# Referência para /etc/nginx/sites-available/caminhosdehekate
# Depois: sudo ln -s /etc/nginx/sites-available/caminhosdehekate /etc/nginx/sites-enabled/

upstream hekate_app {
    # App Next.js exposta no host pelo Docker em 127.0.0.1:3001 -> container:3000
    server 127.0.0.1:3001;
    keepalive 64;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name caminhosdehekate.com.br;

    # Redireciona HTTP -> HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name caminhosdehekate.com.br;

    # Certificados gerenciados pelo Certbot
    ssl_certificate     /etc/letsencrypt/live/caminhosdehekate.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/caminhosdehekate.com.br/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    ssl_session_cache shared:SSL:10m;

    # Gzip & performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
    gzip_min_length 1024;

    # Permitir uploads grandes (ex.: vídeos de aulas)
    client_max_body_size 512m;

    # Proxy headers (inclui campos úteis para NextAuth)
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Static do Next
    location /_next/static/ {
        proxy_cache_valid 200 30m;
        expires 30m;
        proxy_pass http://hekate_app;
    }

    # WebSockets servidos pela própria app (analytics)
    location /api/analytics/ws {
        proxy_pass http://hekate_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 3600s;
    }

    # WebSockets servidos pela própria app (groups)
    location /api/groups/ws {
        proxy_pass http://hekate_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 3600s;
    }

    # Proxy padrão para a app Next.js
    location / {
        proxy_pass http://hekate_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy no-referrer-when-downgrade;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";
}
