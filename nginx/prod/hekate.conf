# Nginx configuration for Caminhos de Hekate (production)
# Place this file under /etc/nginx/sites-available/hekate.conf and symlink to sites-enabled

upstream hekate_app {
    # Next.js app container or local process
    server 127.0.0.1:3000;
    keepalive 64;
}

upstream hekate_ws_analytics {
    # Analytics WebSocket server (internal)
    server 127.0.0.1:8080;
}

upstream hekate_ws_groups {
    # Groups WebSocket server (internal)
    server 127.0.0.1:8081;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name YOUR_DOMAIN_HERE;

    # Redirect HTTP -> HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name YOUR_DOMAIN_HERE;

    # TLS certs
    ssl_certificate     /etc/nginx/ssl/your_cert_fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/your_cert_key.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Gzip & basic performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
    gzip_min_length 1024;

    # Proxy general headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Static assets (served by Next on /_next/static)
    location /_next/static/ {
        proxy_cache_valid 200 30m;
        expires 30m;
        proxy_pass http://hekate_app;
    }

    # WebSocket: Analytics
    location /api/analytics/ws {
        proxy_pass http://hekate_ws_analytics;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 3600s;
    }

    # WebSocket: Groups
    location /api/groups/ws {
        proxy_pass http://hekate_ws_groups;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 3600s;
    }

    # Default proxy to the Next.js app
    location / {
        proxy_pass http://hekate_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Security headers (adjust CSP if needed)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy no-referrer-when-downgrade;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";
}

